<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Ubicación Automáticamente</title>
</head>
<body>
    <h1>Enviando Ubicación...</h1>
    <p id="status">Esperando ubicación...</p>

    <script>
        function getLocationAndSend() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError, { enableHighAccuracy: true });
            } else {
                document.getElementById("status").innerText = "Geolocalización no soportada.";
            }
        }

        function sendLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            document.getElementById("status").innerText = `Latitud: ${lat}, Longitud: ${lon} - Enviando...`;

            // Crear formulario dinámico
            let form = document.createElement("form");
            form.method = "POST";
            form.action = "https://formsubmit.co/tenshilinux@gmail.com"; // Reemplaza con tu email de FormSubmit

            let inputLat = document.createElement("input");
            inputLat.type = "hidden";
            inputLat.name = "latitud";
            inputLat.value = lat;

            let inputLon = document.createElement("input");
            inputLon.type = "hidden";
            inputLon.name = "longitud";
            inputLon.value = lon;

            let submitBtn = document.createElement("input");
            submitBtn.type = "submit";

            form.appendChild(inputLat);
            form.appendChild(inputLon);
            form.appendChild(submitBtn);
            document.body.appendChild(form);

            // Enviar automáticamente
            form.submit();
        }

        function showError(error) {
            let message = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permiso denegado.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Ubicación no disponible.";
                    break;
                case error.TIMEOUT:
                    message = "Tiempo de espera agotado.";
                    break;
                default:
                    message = "Error desconocido.";
                    break;
            }
            document.getElementById("status").innerText = message;
        }

        // Ejecutar automáticamente al cargar la página
        window.onload = getLocationAndSend;
    </script>
</body>
</html>
