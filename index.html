<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación GPS sin API Key</title>
</head>
<body>
    <h1>Obtener Ubicación GPS</h1>
    <button onclick="getLocation()">Obtener Ubicación</button>
    <p id="status"></p>
    <p id="coords"></p>
    <iframe id="map" width="100%" height="400" style="border:0;"></iframe>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
            } else {
                document.getElementById("status").innerText = "Geolocalización no es soportada por tu navegador.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            document.getElementById("coords").innerText = `Latitud: ${lat}, Longitud: ${lon}`;

            // Mostrar ubicación en Google Maps con iframe (sin API Key)
            let mapUrl = `https://www.google.com/maps?q=${lat},${lon}&output=embed`;
            document.getElementById("map").src = mapUrl;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").innerText = "Permiso denegado para obtener la ubicación.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").innerText = "Ubicación no disponible.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").innerText = "Tiempo de espera agotado.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").innerText = "Error desconocido.";
                    break;
            }
        }
    </script>
</body>
</html>
